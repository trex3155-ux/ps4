<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS4 UI - Web Version</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-item">Home</div>
            <div class="sidebar-item">Store</div>
            <div class="sidebar-item">Library</div>
            <div class="sidebar-item">Settings</div>
        </div>

        <!-- Main content area -->
        <div class="main-content">
            <header>
                <div class="header-logo">PS4</div>
                <div class="header-profile">
                    <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
                </div>
            </header>

            <div class="dashboard">
                <div class="card">Game 1</div>
                <div class="card">Game 2</div>
                <div class="card">Game 3</div>
                <div class="card">Game 4</div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
